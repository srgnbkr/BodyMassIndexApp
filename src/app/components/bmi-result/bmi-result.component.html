<div class="list-group w-auto">
  <a
    href="#"
    class="list-group-item list-group-item-action d-flex gap-3 py-3"
    aria-current="true"
  >
    <img
      src="https://github.com/twbs.png"
      alt="twbs"
      width="32"
      height="32"
      class="rounded-circle flex-shrink-0"
    />
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h4 class="mb-0">Vücut Kitle Endeksiniz</h4>
        <h5
          class="mb-0 opacity-75 mt-3"
          [ngClass]="{
            'text-info': result < 18.5,
            'text-success': result < 25 && result >= 18.5,
            'text-warning': result  < 30 && result >= 25,
            'text-danger': result > 30
          }"
        >
          {{ result | number }}
        </h5>
      </div>
    </div>
  </a>
  <a
    href="#"
    class="list-group-item list-group-item-action d-flex gap-3 py-3"
    aria-current="true"
  >
    <img
      src="https://github.com/twbs.png"
      alt="twbs"
      width="32"
      height="32"
      class="rounded-circle flex-shrink-0"
    />
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h4 class="mb-0">VKİ Durumu</h4>
        <h5
          class="mb-0 opacity-75 mt-3"
          [ngClass]="{
            'text-info': result < 18.5,
            'text-success': result < 25 && result >= 18.5,
            'text-warning': result  < 30 && result >= 25,
            'text-danger': result > 30
          }"

        >
          {{ getResult() }}
        </h5>
      </div>
    </div>
  </a>
</div>
